{% set name = "arm-mango" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b6c4d749996c9bdf4a1b19b403e3b9da5b1cbe6064196d5dc8334b97c5301bbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - attrdict >=2.0.1
    - numpy >=1.17.0
    - pytest >=7.4.0,<8.0.0
    - python >={{ python_min }}
    - scikit-learn >=0.21.3
    - scipy >=1.4.1
    - tqdm >=4.36.1

test:
  imports:
    - mango
    - mango.domain
    - mango.optimizer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ARM-software/mango
  summary: Parallel bayesian optimization over complex search spaces
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
